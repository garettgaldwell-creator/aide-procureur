<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">

    <style>
        body { font-family: Arial; padding: 20px; }
        .section { margin: 20px 0; padding: 15px; background: #f5f5f5; border-left: 4px solid #C8102E; }
        h2 { color: #002868; }

    </style>
</head>
<body>
    <h1>üîç V√©rification des bases de donn√©es</h1>
    
    <div id="results"></div>
    
    <script src="data.js"></script>
    <script>
        const results = document.getElementById('results');
        
        // V√©rifier CODE_PENAL
        let html = '<div class="section">';
        html += '<h2>üìï CODE P√âNAL</h2>';
        if (typeof CODE_PENAL !== 'undefined') {
            let totalPenal = 0;
            Object.keys(CODE_PENAL).forEach(cat => {
                totalPenal += CODE_PENAL[cat].length;
            });
            html += `<p>‚úÖ <span class="count">${Object.keys(CODE_PENAL).length}</span> cat√©gories</p>`;
            html += `<p>‚úÖ <span class="count">${totalPenal}</span> infractions totales</p>`;
            html += '<p>Cat√©gories: ' + Object.keys(CODE_PENAL).join(', ') + '</p>';
        } else {
            html += '<p>‚ùå CODE_PENAL non trouv√©</p>';
        }
        html += '</div>';
        
        // V√©rifier CODE_ROUTE
        html += '<div class="section">';
        html += '<h2>üöó CODE DE LA ROUTE</h2>';
        if (typeof CODE_ROUTE !== 'undefined') {
            let totalRoute = 0;
            Object.keys(CODE_ROUTE).forEach(cat => {
                totalRoute += CODE_ROUTE[cat].length;
            });
            html += `<p>‚úÖ <span class="count">${Object.keys(CODE_ROUTE).length}</span> cat√©gories</p>`;
            html += `<p>‚úÖ <span class="count">${totalRoute}</span> infractions totales</p>`;
            html += '<p>Cat√©gories: ' + Object.keys(CODE_ROUTE).join(', ') + '</p>';
        } else {
            html += '<p>‚ùå CODE_ROUTE non trouv√©</p>';
        }
        html += '</div>';
        
        // V√©rifier CODES_CONTENT
        html += '<div class="section">';
        html += '<h2>üìö CODES_CONTENT</h2>';
        if (typeof CODES_CONTENT !== 'undefined') {
            html += `<p>‚úÖ <span class="count">${Object.keys(CODES_CONTENT).length}</span> codes disponibles</p>`;
            html += '<ul>';
            Object.keys(CODES_CONTENT).forEach(code => {
                const data = CODES_CONTENT[code];
                if (data.sections) {
                    html += `<li><strong>${code}</strong>: ${data.title} (${Object.keys(data.sections).length} sections)</li>`;
                } else if (data.content) {
                    html += `<li><strong>${code}</strong>: ${data.title} (contenu HTML)</li>`;
                }
            });
            html += '</ul>';
        } else {
            html += '<p>‚ùå CODES_CONTENT non trouv√©</p>';
        }
        html += '</div>';
        
        results.innerHTML = html;
    </script>
</body>
</html>
